<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM이벤트 처리하기</title>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  
  <!--
  1. useState는  서로 독립적이고 무엇이든 담을 수 있다
  2. 값이 바뀌는 것을 바롸로 인지 할 수 있다
  3. 컴포넌트 상태는 컴포넌트가 그려지는 주기와 관련이 있다
  -->
<div id="root"></div>
<script type="text/babel">
  const root = document.querySelector("#root");
  const App = () => {
    const [keyword, setKeyword] = React.useState(() => {
      console.log('initalize');
      return window.localStorage.getItem('keyword');
    });
    React.useEffect(() => {
      console.log("effect");
      //keyword의 값을 로컬 브라우저 - 스토리지에 저장함
      return window.localStorage.setItem('keyword', keyword);
    });
    const [result, setResult] = React.useState('');
    const [typing, setTyping] = React.useState(false);

    const handleChange = (event) => {
      console.log(event.target.value);
      setKeyword(event.target.value);
      setTyping(true);
    };
    const handleClick = () => {
      setTyping(false);
      setResult(`검색키워드는 ....${keyword}`);
    };
    return (
      <>
        <input type="text" onChange={handleChange}/>
        <button type="button" onClick={handleClick}>검색</button>
        <p>
          {typing? `Looking for ${keyword}...`: result}
        </p>

      </>
    );
  };
  ReactDOM.createRoot(root).render(<App />);
</script>

</body>
</html>
