<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!--
    //하나의 컴포넌트를 두 개 컴포넌트로 분리하는 연습
    //Props 연습하기 위해서 나누어 봅시다
  -->
  <script type="text/babel">
    const WorkoutItem = ({work}) => {
      return (
        <li>{work.name}</li>
      );
    };
    const root = document.querySelector("#root");
    const WorkoutList = () => {
      const [works, setWorks] = React.useState([
        {id: 1, name: '벤치프레스', count: 0},
        {id: 2, name: '랫풀다운', count: 0},
        {id: 3, name: '스쿼트', count: 0}
      ]);

      return (
        <>
          <h3>오늘할 운동</h3>
          <ul>
            {
              works.map(work=>(
                <WorkoutItem key={work.id} work={work} />
              ))
            }
          </ul>
        </>
      )
    }
    //id, 운동이름, 카운트
    ReactDOM.createRoot(root).render(<WorkoutList/>);
  </script>
</body>
</html>
<!--
1부터 5까지의 숫자를  출력하는데 홀수는 작게 짝수는 크게 출력 해보자
-->
