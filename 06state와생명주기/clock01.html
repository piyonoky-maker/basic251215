<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>state와 생명주기</title>
</head>
<body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  const root = document.querySelector("#root");
  //컴포넌트는 함수, 첫글자는 반드시 대문자로 선언을 해야 함
  //개발자가 만든 컴포넌트가 처응으로 화면을 나타나는순간 - 마운트 (Mount)
  //언마운트(Unmount) - 컴폰너트가 화면에서 사라지는 순간
  const Clock = () => { //좌, 우 괄호가 있을때는 return 생략 불가
    /*
      <> </>
      <React.Fragment>  </React.Fragment>
    */
    {/* <> </>* /}
    {/* <React.Fragment>  </React.Fragment> */}

    const [date, setDate] = React.useState(new Date());
    React.useEffect(()=>{
      const timer = setInterval(()=>{
        //상태값을 변강할 때 변수를 직접손대지 않기
        setDate(new Date());
      }, 1000); //두번째 파라미터는 mill sec단위의 시간
    }, {}); //빈배열은 의존성 배열이다. - 최초 1회만 실행
    return (
      <React.Fragment>
        <h2>현재시간</h2>
        <h3>{date.toLocaleTimeString()}</h3>
      </React.Fragment>
    );
  }
  
  ReactDOM.createRoot(root).render(<Clock />);
</script>

</body>
</html>
